<div class="fondo-catalogo">
  <div class="container">
    <h2 class="text-center mb-4 titulo-fenixcars">Cat√°logo de Autos</h2>
    
    <div class="row">
      <div *ngFor="let car of cars" class="col-md-4 mb-4">
        <div class="card-auto p-3 h-100">
          
          <advanced-image
            *ngIf="car.cldImg"
            [cldImg]="car.cldImg"
            [plugins]="plugins"
            class="img-fluid mb-3 rounded"
            style="object-fit: cover; height: 200px;"
          >
            <cl-transformation width="400" crop="fill"></cl-transformation>
          </advanced-image>

          <h5 class="fw-bold">{{ car.marca }} {{ car.modelo }}</h5>
          <p>{{ car.descripcion }}</p>
          <p class="text-primary fw-semibold">
            Precio: {{ car.precio | currency: 'COP':'symbol' }}
          </p>
        </div>
      </div>
    </div>

    <div *ngIf="cars.length === 0" class="text-center text-muted mt-5">
      No hay autos disponibles.
    </div>
  </div>
</div>
